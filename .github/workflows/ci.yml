name: CI - Run All Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
      # Use GitHub secrets for MongoDB connection
      MONGO_URI: ${{ secrets.MONGO_URI }}
      MONGODB_URI: ${{ secrets.MONGO_URI }}
      # Add other required environment variables from secrets
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-nextauth-secret' }}
      NEXTAUTH_URL: http://localhost:3000

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests (Jest)
      run: npm run test

    - name: Run Linting
      run: npm run lint

  