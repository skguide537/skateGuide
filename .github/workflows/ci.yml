name: CI - Run All Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
      # Use GitHub secrets for MongoDB connection
      MONGO_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      # Add other required environment variables from secrets
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-nextauth-secret' }}
      NEXTAUTH_URL: http://localhost:3000

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Unit Tests (Jest)
      run: npm run test:unit

    - name: Run Integration Tests (Jest)
      run: npm run test:integration

    - name: Run Linting
      run: npm run lint

    - name: Build Next.js (production)
      run: npm run build

    - name: Seed MongoDB test data
      run: node scripts/seed-test-data.js

    - name: Verify API and database connection
      run: |
        # Start the server in background
        npm start &
        sleep 10
        
        # Test API endpoint
        curl -f http://localhost:3000/api/skateparks || echo "‚ùå API endpoint failed"
        
        # Check if we get JSON data
        RESPONSE=$(curl -s http://localhost:3000/api/skateparks)
        echo "API Response: $RESPONSE"
        
        # Kill the background server
        pkill -f "next start" || true

    - name: Run UI Tests (Playwright manages server)
      run: npx playwright test --workers=5
